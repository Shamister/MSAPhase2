<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="../../css/sweetalert.css" />
        <script src="js/assignmentModule.js"></script>
        <script src="js/detailsAssignment.js"></script>
        <script src="../../js/jquery-2.1.4.min.js"></script>
        <script src="../../js/sweetalert-min.js"></script>
    </head>
    <body>
        <div class="fakeLoader"></div>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">University of Contoso</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/courses">Courses</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <a id="courseDetails">Back to Course Details</a>
            <p id="loadingmsg"><img src="../../img/hex-loader.gif" width="150" height="100" />Assignment details loading...</p>
            <div id="details" class="hidden">
                <h2>Course Details</h2>
                <div class="table-responsive">
                    <table class="table spaced-table table-hover" id="assignmentTable">
                        <tbody>
                            <tr>
                                <td>Assignment ID: </td>
                                <td id="AssignmentID"></td>
                            </tr>
                            <tr>
                                <td>Course ID: </td>
                                <td id="CourseID"></td>
                            </tr>
                            <tr>
                                <td>Assignment Name: </td>
                                <td id="Title"></td>
                            </tr>
                            <tr>
                                <td>Release Date: </td>
                                <td id="ReleaseDate"></td>
                            </tr>
                            <tr>
                                <td>End Date: </td>
                                <td id="EndDate"></td>
                            </tr>
                            <tr>
                                <td>Percentage: </td>
                                <td id="Percentage"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../../js/fakeLoader-min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".fakeLoader").fakeLoader({
                    timeToHide: 1200, //Time in milliseconds for fakeLoader disappear
                    zIndex: "999",//Default zIndex
                    spinner: "spinner1",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7'
                    bgColor: "#2ecc71", //Hex, RGB or RGBA colors
                    imagePath:"../../img/loading.gif"
                });
            });
        </script>
    </body>
</html>
