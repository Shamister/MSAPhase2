<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="../../css/sweetalert.css" />
        <script src="js/assignmentModule.js"></script>
        <script src="js/detailsAssignment.js"></script>
        <script src="../../js/jquery-2.1.3.min.js"></script>
        <script src="../../js/sweetalert-min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="../">University of Contoso</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li class="active"><a href="/courses">Courses</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <a id="courseDetails">Back to Course Details</a>
            <p id="loadingmsg">Assignment details loading...</p>
            <div id="details" class="hidden">
                <h2>Course Details</h2>
                <div class="table-responsive">
                    <table class="table spaced-table table-hover" id="assignmentTable">
                        <tbody>
                            <tr>
                                <td>Assignment ID: </td>
                                <td id="AssignmentID"></td>
                            </tr>
                            <tr>
                                <td>Course ID: </td>
                                <td id="CourseID"></td>
                            </tr>
                            <tr>
                                <td>Assignment Name: </td>
                                <td id="Title"></td>
                            </tr>
                            <tr>
                                <td>Release Date: </td>
                                <td id="ReleaseDate"></td>
                            </tr>
                            <tr>
                                <td>End Date: </td>
                                <td id="EndDate"></td>
                            </tr>
                            <tr>
                                <td>Percentage: </td>
                                <td id="Percentage"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
