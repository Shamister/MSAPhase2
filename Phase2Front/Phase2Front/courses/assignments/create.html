<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../css/style.css" />
        <script src="js/assignmentModule.js"></script>
        <script src="js/createAssignment.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="../">University of Contoso</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li class="active"><a href="/courses">Courses</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <a id="courseDetails">Back to Course Details</a>
            <h2>Create An Assignment</h2>
            <form role="form" name="create">
                <div class="form-group">
                    <label>Assignment ID:</label>
                    <input type="text" class="form-control" id="AssignmentIDInput" required />
                </div>
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="text" class="form-control" id="CourseIDInput" required />
                </div>
                <div class="form-group">
                    <label>Assignment Name:</label>
                    <input type="text" class="form-control" id="TitleInput" required />
                </div>
                <div class="form-group">
                    <label>Release Date:</label>
                    <input type="text" class="form-control" id="ReleaseDateInput" required />
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="text" class="form-control" id="EndDateInput" required />
                </div>
                <div class="form-group">
                    <label>Percentage:</label>
                    <input type="text" class="form-control" id="PercentageInput" required />
                </div>
                <div class="btn-toolbar">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
