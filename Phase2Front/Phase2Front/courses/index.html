<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/sweetalert.css" />
        <script src="js/courseModule.js"></script>
        <script src="js/courseLoader.js"></script>
        <script src="../js/jquery-2.1.4.min.js"></script>
        <script src="../js/sweetalert-min.js"></script>
    </head>
    <body data-ng-controller="courses">
        <div class="fakeLoader"></div>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">University of Contoso</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/courses">Courses</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <a href="create.html">Create A New Course</a>
            <div class="table-responsive">
                <!-- Your loading message goes here -->
                <p id="loadingmsg"><img src="../img/hex-loader.gif" width="150" height="100" />Courses table loading...</p>
                <table class="table table-striped spaced-table table-hover hidden" id="courseTable">
                    <thead>
                        <!-- Table Headings -->
                        <tr>
                            <!-- Table row -->
                            <th>Course ID</th>
                            <th>Title</th>
                            <th>Credits</th>
                            <!-- Button gos in this column -->
                            <th></th> 
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <!-- We also need the actual table body -->
                    <!-- We need and ID as we input data into this from js files -->
                    <tbody id="courseContent">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="../js/fakeLoader-min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".fakeLoader").fakeLoader({
                    timeToHide: 1200, //Time in milliseconds for fakeLoader disappear
                    zIndex: "999",//Default zIndex
                    spinner: "spinner1",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7'
                    bgColor: "#2ecc71", //Hex, RGB or RGBA colors
                    imagePath:"../img/loading.gif"
                });
            });
        </script>
    </body>
</html>
