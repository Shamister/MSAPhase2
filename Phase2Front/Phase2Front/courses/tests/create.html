<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../css/style.css" />
        <script src="js/testModule.js"></script>
        <script src="js/createTest.js"></script>
        <script src="../../js/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <div class="fakeLoader"></div>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">University of Contoso</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/courses">Courses</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <a id="courseDetails">Back to Course Details</a>
            <h2>Create An Test</h2>
            <form role="form" name="create">
                <div class="form-group">
                    <label>Test ID:</label>
                    <input type="text" class="form-control" id="TestIDInput" required />
                </div>
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="text" class="form-control" id="CourseIDInput" required />
                </div>
                <div class="form-group">
                    <label>Test Name:</label>
                    <input type="text" class="form-control" id="TitleInput" required />
                </div>
                <div class="form-group">
                    <label>Release Date:</label>
                    <input type="text" class="form-control" id="ReleaseDateInput" required />
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="text" class="form-control" id="EndDateInput" required />
                </div>
                <div class="form-group">
                    <label>Percentage:</label>
                    <input type="text" class="form-control" id="PercentageInput" required />
                </div>
                <div class="btn-toolbar">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
        <script src="../../js/fakeLoader-min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".fakeLoader").fakeLoader({
                    timeToHide: 1200, //Time in milliseconds for fakeLoader disappear
                    zIndex: "999",//Default zIndex
                    spinner: "spinner1",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7'
                    bgColor: "#2ecc71", //Hex, RGB or RGBA colors
                    imagePath:"../../img/loading.gif"
                });
            });
        </script>
    </body>
</html>
